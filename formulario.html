<html>
<head>
    <title style="text-align: center;"> Titulo pagina</title>
</head>

<body style="text-align: justify; margin-left: 170px; margin-right: 140px;">
    <div style="background-color: #f8f4ed;">
        <h1 style="text-shadow: 5px 5px 3px rgb(228, 180, 77); text-align: center;"> Formulario </h1>
    </div>
    <div>
        <p>Nombre:  <input type="text" name="nombre"></p>
        <p>Correo electronico: <input type="text" name="email"></p>
        <p>Localidad:  <input type="text" name="localidad"></p>
        <br>
        <p>Sexo: 
            <input type="radio" name="mujer" value="1"> mujer
            <input type="radio" name="hombre" value="2"> hombre  
            <input type="radio" name="otro" value="3"> otro 
        </p>
        <br>
        <p>Frecuencia de los viajes: 
            <select name="frecuencia">
                <option>Todos los dias</option>
                <option>Todas las semanas</option>
                <option>Todos los meses</option>
                <option>De vez en cuando</option>
                <option>Muy pocas veces</option>
                <option>Es mi primer viaje</option>
            </select>
        </p>
        <p>Comentarios sobre la satisfacción
            <br>
           <textarea name="comentario" rows="7" cols="50">Escribe un comentario...</textarea>
        </p>
        <br>
        <input type="checkbox" name="notificacion">Deseo recibir notificaciones de las novedades de las lineas de autorización 
        <br>
        <input  type="submit" value="Enviar">
        <input  type="reset" value="Borrar"> 
    </div>
    <div>
        <footer style="text-align: center;">
            <hr color="orangered" ;>
            <p>Alba Andrés Benito</p>
            <p>Desarrollo de Aplicaciones Web(DAW) © CIFP Santa Catalina</p>
        </footer>
    </div>
</body>
</html>
